<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./week11.js" type="module" defer></script>
    <link rel="stylesheet" href="../../pokedex/public/css/styles.css" />
    <title>Week 11</title>
  </head>
  <div id="wrapper">
    <div id="register">
      <form method="get" id="regForm" action="http://127.0.0.1:3000/register">
        <div class="row">
          <div class="input-group">
            <label for="email">Email: </label>
            <input
              name="email"
              id="email"
              class="register-input"
              type="email"
              placeholder="Email Address"
              required
            />
          </div>
        </div>
        <div class="row">
          <div class="input-group">
            <label for="password">Password: </label>
            <input
              name="password"
              id="password"
              class="register-input"
              type="password"
              required
            />
          </div>
        </div>

        <button class="submit-btn" type="submit">submit</button>
      </form>
    </div>
  </div>
</body>
</html>
