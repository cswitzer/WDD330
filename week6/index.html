<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/checkbox.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo's</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="Modules/utilities.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <div class="todo-container">
        <h1>TODO LIST</h1>
        <h3>Add Item</h3>
        <div class="add-todo-field">
          <div id="add-text-container">
            <input type="text" />
          </div>
          <div id="add-button-container">
            <button class="noborder-button-add">Add</button>
          </div>
        </div>
        <ul id="todo-list"></ul>
        <div id="filter">
          <div><button id="all">All</button></div>
          <div><button id="active">Active</button></div>
          <div><button id="completed">Completed</button></div>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
