<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/checkbox.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo's</title>
  </head>
  <body>
    <div class="container">
      <div class="todo-container">
        <h1>TODO LIST</h1>
        <h3>Add Item</h3>
        <div class="add-todo-field">
          <div id="add-text-container">
            <input type="text" />
          </div>
          <div id="add-button-container">
            <button class="noborder-button-add">Add</button>
          </div>
        </div>
        <ul id="todo-list">
          <li>
            <div class="list-inputs">
              <input type="checkbox" id="c0" class="checkbox" checked />
              <label for="c0">Lorem ipsum dolor</label>
            </div>
            <div class="list-delete">
              <button class="noborder-button-delete">Delete</button>
            </div>
          </li>
          <li>
            <div class="list-inputs">
              <input type="checkbox" id="c1" class="checkbox" />
              <label for="c1">Pay bills</label>
            </div>
            <div class="list-delete">
              <button class="noborder-button-delete">Delete</button>
            </div>
          </li>
          <li>
            <div class="list-inputs">
              <input type="checkbox" id="c2" class="checkbox" />
              <label for="c2">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Saepe,
                impedit!
              </label>
            </div>
            <div class="list-delete">
              <button class="noborder-button-delete">Delete</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <script src="scripts/test.js"></script>
  </body>
</html>
