<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 2</title>
  </head>
  <body>
    <input type="text" placeholder="Enter a number" id="input-text" />
    <input type="text" placeholder="Enter a number" id="input-text-two" />
    <br />
    <button onclick="displaySeries()">Calculate Series</button>
    <br />
    <button onclick="add()">Add two numbers</button>
    <div id="display"></div>

    <script>
      function calculateSeries(num) {
        if (num === 0) return 0
        return num + calculateSeries(num - 1)
      }

      function displaySeries() {
        const inputValue = document.getElementById("input-text").value
        const div = document.getElementById("display")
        const inputInt = parseInt(inputValue)

        if (inputInt !== NaN) {
          div.innerHTML = `Total: ${calculateSeries(inputInt)}`
        }
      }

      const add = () => {
        const firstInput = document.getElementById("input-text").value
        const secondInput = document.getElementById("input-text-two").value
        const outputDiv = document.getElementById("display")

        const inputFloatOne = parseFloat(firstInput)
        const inputFloatTwo = parseFloat(secondInput)

        const output = inputFloatOne + inputFloatTwo
        outputDiv.innerHTML = `Result: ${output}`
      }
    </script>
    <script src="Practice/hoist.js"></script>
    <script src="Practice/callbacks.js"></script>
  </body>
</html>
